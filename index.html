<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の日付</title>
    <script>
        function showDate() {
            const today = new Date();
            const formattedDate = today.getFullYear() + "年" + 
                                  (today.getMonth() + 1) + "月" + 
                                  today.getDate() + "日";
            document.getElementById("date").textContent = formattedDate;
        }
    </script>
</head>
<body onload="showDate()">
    <h1>今日の日付</h1>
    <p id="date"></p>
</body>
</html>
